<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ein Notenplaner mit Abiturrechner für die Oberstufe des beruflichen Gymnasiums in Baden-Württemberg.">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notenplaner | Registrieren</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="javascript/pwa.webmanifest">
</head>

<body>
    <!-- <div class="icon">
        <i class="fa-regular fa-paper-plane fa-2xl"></i>
    </div> -->
    <div class="wrapper">
        <div class="form-wrapper">
            <div class="form-error-wrapper">
                <p class="form-error"></p>
            </div>
            <input type="text" class="form-input" id="name" placeholder="Benutzername">
            <input type="text" class="form-input" id="email" placeholder="E-Mail">
            <input type="password" class="form-input" id="password" placeholder="Passwort">
            <input type="password" class="form-input" id="password-confirm" placeholder="Passwort bestätigen">
            <button class="btn" id="register">Registrieren</button>
            <p class="sign-in-text">Einloggen</p>
        </div>
    </div>

    <script src="javascript/register.js"></script>
</body>

</html>
