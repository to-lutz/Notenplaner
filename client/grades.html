<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ein Notenplaner mit Abiturrechner für die Oberstufe des beruflichen Gymnasiums in Baden-Württemberg.">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notenplaner | Noten</title>
    <link rel="stylesheet" href="css/grades.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="javascript/pwa.webmanifest">
</head>

<body>
    <!-- <div class="icon">
        <i class="fa-regular fa-paper-plane fa-2xl"></i>
    </div> -->
    <div class="wrapper">
        <div class="header-wrapper">
            <header>
                <div class="header-left-side">
                    <div class="icon" id="headericon">
                        <i class="fa-regular fa-paper-plane fa-2xl"></i>
                    </div>
                </div>
                <div class="header-right-side">
                    <button class="pagebtn" id="settings-page-btn">Einstellungen</button>
                    <button class="btn" id="sign-out">Ausloggen</button>
                </div>
                <i class="fa-solid fa-bars fa-2xl header-open-menu-btn" id="header-open-menu-btn"></i>
            </header>
        </div>
        <div class="abitur-overview-wrapper">
            <p class="abitur-overview-header">Abitur&uuml;bersicht</p>
            <div class="abitur-block-wrapper">
                <div class="abitur-block abitur-block1">
                    <p class="abitur-block-desc">Block I</p>
                    <div class="abitur-line" id="abitur-b1-line"></div>
                    <p class="abitur-block-desc">
                        <span class="abitur-block-desc" id="abitur-b1-points">?</span>/600 Punkte
                    </p>
                </div>
                <div class="abitur-block abitur-block2">
                    <p class="abitur-block-desc">Block II</p>
                    <div class="abitur-line" id="abitur-b2-line"></div>
                    <p class="abitur-block-desc">
                        <span class="abitur-block-desc" id="abitur-b2-points">?</span>/300 Punkte
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/grades.js" type="module"></script>
</body>

</html>
