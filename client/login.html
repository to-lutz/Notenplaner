<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notenplaner | Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <div class="icon">
        <i class="fa-regular fa-paper-plane fa-2xl"></i>
    </div> -->
    <div class="wrapper">
        <div class="form-wrapper">
            <input type="text" class="form-input" id="name" placeholder="Benutzername oder E-Mail">
            <div class="passwordInputWrapper">
                <i class="fa fa-eye" id="togglePassword"></i>
                <input type="password" class="form-input" id="password" placeholder="Passwort">
            </div>
            <button class="btn" id="sign-in">Einloggen</button>
            <p class="register-text">Registrieren</p>
        </div>
    </div>
</body>

</html>
