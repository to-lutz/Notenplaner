<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notenplaner</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <!-- <div class="icon">
        <i class="fa-regular fa-paper-plane fa-2xl"></i>
    </div> -->
    <div class="wrapper">
        <div class="header-wrapper">
            <header>
                <div class="header-left-side">
                    <div class="icon">
                        <i class="fa-regular fa-paper-plane fa-2xl"></i>
                    </div>
                    <div class="header-select-semester" id="semester-select">
                        <div class="select-semester-selected">
                            JS 1.1
                        </div>
                        <div class="semester-select-items">
                            <div value="1">JS 1.1</div>
                            <div value="2">JS 1.2</div>
                            <div value="3">JS 2.1</div>
                            <div value="4">JS 2.2</div>
                        </div>
                    </div>
                </div>
                <div class="header-right-side">
                    <p class="header-account-text">
                        Eingeloggt als <span id="account-name">?</span>
                    </p>
                    <button class="btn" id="sign-out">Ausloggen</button>
                </div>
            </header>
        </div>
        <div class="title-wrapper">
            <div class="notendurchschnitt-wrapper">
                <p class="title-wrapper-header-text">Dein Notendurchschnitt:</p>
                <circle-progress max="15" class="np_durchschnitt_kreis" animation-duration="2000"></circle-progress>
            </div>
            <div class="top-grades-wrapper">
                <p class="title-wrapper-header-text">Deine besten Fächer:</p>
                <ol class="top-grades-list">
                    <li class="top-grades-list-item" id="top-grade-item1"></li>
                    <li class="top-grades-list-item" id="top-grade-item2"></li>
                    <li class="top-grades-list-item" id="top-grade-item3"></li>
                </ol>
            </div>
        </div>
        <div class="notification-wrapper">
            <p class="notification-wrapper-header-text">Benachrichtigungen</p>
            <div class="center-notification-wrapper">
                <div class="next-exam-wrapper">
                    <p class="notification-wrapper-subheader-text">Bevorstehende Prüfungen</p>
                    <ol class="next-exams-list">
                        <li class="next-exams-list-item no-next-exam" id="next-exam-item1">Keine bevorstehenden
                            Prüfungen</li>
                    </ol>
                </div>
                <div class="new-grade-wrapper">
                    <p class="notification-wrapper-subheader-text">Neue Noteneinträge</p>
                    <ol class="new-grades-list">
                        <li class="new-grades-list-item no-new-grade" id="new-grade-item1">Keine neuen Noten</li>
                    </ol>
                </div>
            </div>
            <div class="next-exam-wrapper">
                <p class="notification-wrapper-subheader-text">Allgemeine Ankündigungen</p>
            </div>
        </div>
    </div>
    <script src="javascript/index.js" type="module"></script>
</body>

</html>
